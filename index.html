<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOB APPLICATIONS</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body class="bg-[#F8FAFC] p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="font-bold text-2xl mb-4">Job Application Tracker</h1>

        <!--Dashboard-->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Total</p>
                <h2 id="totalCount" class="text-2xl font-bold">0</h2>
            </div>

            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Applied</p>
                <h2 id="appliedCount" class="text-2xl font-bold text-blue-500">0</h2>
            </div>

            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Interview</p>
                <h2 id="interviewCount" class="text-2xl font-bold text-green-500">0</h2>
            </div>

            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Rejected</p>
                <h2 id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
            </div>
        </div>

    </div>
    
</body>
</html>
