<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOB APPLICATIONS</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body class="bg-[#F8FAFC] p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="font-bold text-2xl mb-4">Job Application Tracker</h1>

        <!--Dashboard-->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Total</p>
                <h2 id="totalCount" class="text-2xl font-bold">0</h2>
            </div>

            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Applied</p>
                <h2 id="appliedCount" class="text-2xl font-bold text-blue-500">0</h2>
            </div>

            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Interview</p>
                <h2 id="interviewCount" class="text-2xl font-bold text-green-500">0</h2>
            </div>

            <div class="bg-white p-6 rounded shadow text-center">
                <p class="text-[#323B49]">Rejected</p>
                <h2 id="rejectedCount" class="text-2xl font-bold text-red-500">0</h2>
            </div>
        </div>

        <!-- AVAILABLE JOBS -->
         <div class="flex justify-between mb-4">
            <h2 class="text-xl font-semibold">Available Jobs</h2>
            <p class="text-sm text-[#323B49]"><span id="sectionCount">0</span> jobs</p>
         </div>

         <!--TABS-->
         <div class="flex gap-3 mb-6">
            <button class="bg-[#F1F2F4] text-black px-4 py-1 rounded" data-tab="all">All</button>
            <button class="bg-[#F1F2F4] px-4 py-1 rounded" data-tab="applied">Applied</button>
            <button class="bg-[#F1F2F4] px-4 py-1 rounded" data-tab="interview">Interview</button>
            <button class="bg-[#F1F2F4] px-4 py-1 rounded" data-tab="rejected">Rejected</button>
         </div>
    </div>
    
</body>
</html>
